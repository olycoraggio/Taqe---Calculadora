<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body class="container" style="background-image:url('img/Fundo.gif')">

      <ion-pane>

        <ion-content class="container">
                <table id="fundo">
                        <tr>
                            <td colspan="5"><input id="insercao" type="text"></td>
                        </tr>

                        <tr>
                            <td colspan="5"><input id="resultado" type="text" disabled></td>
                        </tr>
                        <tr>
                            <td><button class="btn" onclick="number(7)">7</button></td>
                            <td><button class="btn" onclick="number(8)">8</button></td>
                            <td><button class="btn" onclick="number(9)">9</button></td>
                            <td><button class="btns" onclick="number('/')">/</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn" onclick="number(4)">4</button></td>
                            <td><button class="btn" onclick="number(5)">5</button></td>
                            <td><button class="btn" onclick="number(6)">6</button></td>
                            <td><button class="btns" onclick="number('*')">*</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn" onclick="number(1)">1</button></td>
                            <td><button class="btn" onclick="number(2)">2</button></td>
                            <td><button class="btn" onclick="number(3)">3</button></td>
                            <td><button class="btns" onclick="number('-')">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn" onclick="number('.')">.</button></td>
                            <td><button class="btn" onclick="number(0)">0</button></td>
                            <td colspan="2"><button id="soma" onclick="number('+')">+</button></td>
                        </tr>
                        <tr>
                            <td class="igual" colspan="2"><button id="igual" onclick="equal()">=</button></td>
                            <td colspan="2"><button id="DEL" onclick="DEL()">Del</button></td>

                        </tr>
                    </div>
                </table>
        </ion-content>
      </ion-pane>
    <script type="text/javascript" src="js/calculator.js"></script>
  </body>
</html>
